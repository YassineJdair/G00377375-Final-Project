  <h2>Info</h2>
  <h6>Dogecoin is a cryptocurrency invented by software engineers Billy Markus and Jackson Palmer, who decided to create a payment system that is free from traditional banking fees. Dogecoin features the face of the Shiba Inu dog from the "Doge" meme as its logo and namesake.</h6>
